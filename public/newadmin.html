<div class="container"  >
    <div class="row">
        <div class="col-md-6">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg btn-admin" data-toggle="modal" data-target="#connectKids">
                Connect kids
            </button>

            <!-- Modal -->
            <div class="modal fade" id="connectKids" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="ModalLabel1">Connect kids</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form" id="submitKidsForm" class="kidsData">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label for="biography">Biography:</label>
                                    <input type="text" class="form-control" id="biography" placeholder="Enter biography">
                                </div>
                                <div class="form-group">
                                    <label for="region">Region:</label>
                                    <input type="text" class="form-control" id="region" placeholder="Enter region">
                                </div>
                                <div class="form-group">
                                    <label for="donor">Donor:</label>
                                    <input type="donor" class="form-control" id="donor" placeholder="Enter name of the donor">
                                </div>
                                <div class="form-group">
                                     <label>Choose file:</label>
                                     <span class="btn btn-default btn-file">
                                        Browse<input type="file" />
                                    </span>
                                </div>
                                <br>
                                <br>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg btn-admin" data-toggle="modal" data-target="#updateActivity">
                Update activities
            </button>

            <!-- Modal -->
            <div class="modal fade" id="updateActivity" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="ModalLabel2">Update activities</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form" id="updateActivityForm" class="kidsData">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="name2" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label for="region">Orphan Home:</label>
                                    <input type="text" class="form-control" id="region2" placeholder="Enter home">
                                </div>
                                <div class="form-group">
                                    <label>Choose Activity file:</label>
                                     <span class="btn btn-default btn-file">
                                        Browse<input type="file" />
                                    </span>
                                </div>
                                <br>
                                <br>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
