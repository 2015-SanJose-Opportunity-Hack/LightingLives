<body>

<div class="container">

    <form role="form" id="submitKids" class="kidsData">

        </div>

        </div>
        <div class="form-group">
            <label for="donor">Donor:</label>
            <input type="donor" class="form-control" id="donor" placeholder="Enter name of the donor">
        </div>

        <span class="btn btn-default btn-file">
                 <input type="file">
        </span>
        <button id = "submit" type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
